server {
    listen 80;

    # Serve your app under /chartpaper
    location /chartpaper/ {
        alias /usr/share/nginx/html/chartpaper/;
        try_files $uri $uri/ /chartpaper/index.html;
    }

    # Optional: Add correct MIME types
    types {
        text/css css;
        application/javascript js;
    }

    # Default MIME type fallback
    default_type application/octet-stream;
}

