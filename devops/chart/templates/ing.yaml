apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chartpaper-ingress
  namespace: {{.Release.Namespace}}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: {{.Values.ingress.issuer}}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{.Values.ingress.host}}
      secretName: tools-tls
  rules:
    - host: {{.Values.ingress.host}}
      http:
        paths:
          - path: /chartpaper/api
            pathType: Prefix 
            backend:
              service:
                name: chart-paper-server
                port:
                  number: 8000
          - path: /chartpaper
            pathType: Prefix 
            backend:
              service:
                name: chart-paper-ui
                port:
                  number: 80

