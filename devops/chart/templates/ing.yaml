apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chartpaper-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - tools.ashudev.in
      secretName: tools-tls
  rules:
    - host: tools.ashudev.in
      http:
        paths:
          - path: /chartpaper/api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: chart-paper-server
                port:
                  number: 8000
          - path: /chartpaper(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: chart-paper-ui
                port:
                  number: 80

